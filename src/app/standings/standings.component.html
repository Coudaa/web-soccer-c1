<h3>{{LeagueName}} Standings</h3>
<br>
<table>
    <thead>
        <tr>
            <th></th>
            <th>Games</th>
            <th>Points</th>
            <th>Goals For</th>
            <th>Goals Against</th>
        </tr>
    </thead>
    <body>
        <tr *ngFor="let currentRow of Standings">
            <td>{{currentRow.TeamName}}</td>
            <td>{{currentRow.GamesPlayed}}</td>
            <td>{{currentRow.Wins*3+ currentRow.Ties}}</td>
            <td>{{currentRow.GoalsFor}}</td>
            <td>{{currentRow.GoalAgainst}}</td>
        </tr>
    </body>
</table>
